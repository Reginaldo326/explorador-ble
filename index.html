
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Explorador BLE Interativo</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f9; padding: 20px; }
    h1 { color: #333; }
    button { padding: 6px 10px; font-size: 14px; margin: 4px; border: none; border-radius: 6px; cursor: pointer; background: #007bff; color: white; }
    button:hover { background: #0056b3; }
    input { margin-left: 5px; padding: 4px; border: 1px solid #ccc; border-radius: 4px; }
    #output { margin-top: 20px; background: #fff; padding: 15px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); font-size: 14px; white-space: pre-wrap; }
    .service { margin: 10px 0; padding: 10px; border-left: 4px solid #007bff; background: #f9f9ff; }
    .characteristic { margin-left: 20px; padding: 5px; border-left: 3px dashed #999; }
  </style>
</head>
<body>
  <h1>Explorador BLE Interativo</h1>
  <button onclick="explorarBLE()">üîç Conectar e Explorar</button>
  <div id="output">Clique no bot√£o para come√ßar.</div>

  <script>
    async function explorarBLE() {
      const output = document.getElementById("output");
      output.textContent = "üîç Procurando dispositivo...";

      try {
        if (!navigator.bluetooth) {
          alert("Web Bluetooth n√£o √© suportado neste navegador!");
          return;
        }

        const device = await navigator.bluetooth.requestDevice({
          acceptAllDevices: true,
          optionalServices: ['battery_service'] // permite Battery Service al√©m de outros
        });

        output.textContent = `Conectando ao dispositivo: ${device.name || "Sem nome"}...`;

        let server;
        try {
          server = await device.gatt.connect();
        } catch (gattError) {
          output.textContent = `‚ùå Falha na conex√£o GATT: ${gattError}`;
          return;
        }

        let services;
        try {
          services = await server.getPrimaryServices();
        } catch (serviceError) {
          output.textContent = `‚ùå N√£o foi poss√≠vel obter os servi√ßos: ${serviceError}`;
          return;
        }

        output.innerHTML = `<h2>Servi√ßos encontrados:</h2>`;

        for (const service of services) {
          const serviceDiv = document.createElement("div");
          serviceDiv.className = "service";
          serviceDiv.textContent = `Servi√ßo: ${service.uuid}`;
          output.appendChild(serviceDiv);

          let characteristics = [];
          try {
            characteristics = await service.getCharacteristics();
          } catch (charError) {
            const errDiv = document.createElement("div");
            errDiv.textContent = `‚ùå N√£o foi poss√≠vel obter caracter√≠sticas: ${charError}`;
            serviceDiv.appendChild(errDiv);
            continue;
          }

          for (const char of characteristics) {
            const charDiv = document.createElement("div");
            charDiv.className = "characteristic";
            charDiv.textContent = `Caracter√≠stica: ${char.uuid} - propriedades: ${Object.keys(char.properties).filter(p => char.properties[p]).join(", ")}`;
            serviceDiv.appendChild(charDiv);

            // Ler valor
            if (char.properties.read) {
              const readBtn = document.createElement("button");
              readBtn.textContent = "Ler valor";
              readBtn.onclick = async () => {
                try {
                  const value = await char.readValue();
                  const decoder = new TextDecoder("utf-8");
                  alert(`Valor lido (${char.uuid}): ${decoder.decode(value.buffer)}`);
                } catch (readError) {
                  alert(`‚ùå Erro ao ler ${char.uuid}: ${readError}`);
                }
              };
              charDiv.appendChild(readBtn);
            }

            // Escrever valor
            if (char.properties.write || char.properties.writeWithoutResponse) {
              const input = document.createElement("input");
              input.placeholder = "Digite valor (texto)";
              charDiv.appendChild(input);

              const writeBtn = document.createElement("button");
              writeBtn.textContent = "Escrever";
              writeBtn.onclick = async () => {
                try {
                  const encoder = new TextEncoder();
                  const data = encoder.encode(input.value);
                  await char.writeValue(data);
                  alert(`Escrito em ${char.uuid}: ${input.value}`);
                } catch (writeError) {
                  alert(`‚ùå Erro ao escrever ${char.uuid}: ${writeError}`);
                }
              };
              charDiv.appendChild(writeBtn);
            }

            // Notifica√ß√µes
            if (char.properties.notify || char.properties.indicate) {
              const notifyBtn = document.createElement("button");
              notifyBtn.textContent = "Ativar Notifica√ß√µes";
              let ativo = false;

              notifyBtn.onclick = async () => {
                try {
                  if (!ativo) {
                    await char.startNotifications();
                    char.addEventListener("characteristicvaluechanged", event => {
                      const value = event.target.value;
                      const decoder = new TextDecoder("utf-8");
                      alert(`Notifica√ß√£o de ${char.uuid}: ${decoder.decode(value.buffer)}`);
                    });
                    notifyBtn.textContent = "Desativar Notifica√ß√µes";
                    ativo = true;
                  } else {
                    await char.stopNotifications();
                    notifyBtn.textContent = "Ativar Notifica√ß√µes";
                    ativo = false;
                  }
                } catch (notifyError) {
                  alert(`‚ùå Erro nas notifica√ß√µes ${char.uuid}: ${notifyError}`);
                }
              };
              charDiv.appendChild(notifyBtn);
            }
          }
        }
      } catch (error) {
        console.error(error);
        output.textContent = "‚ùå Erro: " + error;
      }
    }
  </script>
</body>
</html>
